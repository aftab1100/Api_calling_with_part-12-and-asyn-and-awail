<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Calling with Asyn Await</title>
    <!-- Bootstrap linkage -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      //baseUrl
      var baseUrl = "https://fakerestapi.azurewebsites.net";

      //async=>Asyncronous

      //Async Function

      function callApi() {
        //Let classObject=new ClassName();

        //return new ClassName()
        return new Promise(function (resolve, reject) {
          //Producing code (The Code which may take time)

          //1.XMLHttpRequest Class
          let xhr = new XMLHttpRequest();
          xhr.open("GET", `${baseUrl}/api/v1/Users`);
          xhr.send();
          xhr.onreadystatechange = function () {
            //readyState is a xhr property
            //status is also an xhr property
            if (xhr.readyState == 4 && xhr.status == 200) {
              //You can receive the data from server

              resolve(JSON.parse(xhr.responseText));
            }
            if (xhr.status != 200) {
              reject("error");
            }
            //onevent, onreadystatechange
          };
        });
      }
      //1.Function Defination

      async function getMyUser() {
        //async function always contain await keyword
        //await PromisedObject
        //You have to use await keyword inside the async function
        let data = await callApi();
        console.log(data);
      }
      //2.Function Calling
      getMyUser();
      //po.then().then().then().catch().finally();
    </script>
  </body>
</html>
